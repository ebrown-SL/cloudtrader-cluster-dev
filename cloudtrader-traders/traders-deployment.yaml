apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudtrader-traders
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: cloudtrader-traders
  template:
    metadata:
      labels:
        aadpodidbinding: azure-pod-identity-binding-selector
        app: cloudtrader-traders
    spec:
      containers:
        - image: 'cloudtrader.azurecr.io/cloudtrader-traders:858466995bafae8d860777dd36a7d6f33e8b2263'
          name: cloudtrader-traders
          ports:
            - containerPort: 80
